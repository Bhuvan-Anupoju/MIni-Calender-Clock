<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calender.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date">02</p>
          <p id="day">Thursday</p>
        </div>
        <div class="right">
          <p id="month">January</p>
          <p id="year">2025</p>
        </div>
      </div>
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script src="calender.js"></script>
  </body>
</html>
